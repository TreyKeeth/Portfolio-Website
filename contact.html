<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Portfolio Website</title>
    <link rel="pickleball icon" href="pickleball.png">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.production.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <header class="page-header">
        <!-- Add your logo here -->
        <img src="img/TreyKeethLogo.svg" alt="logo" class="page-header__item" height="75px" ; width="75px" />

        <nav class="main-navigation page-header__item">
            <ul role="menubar" class="navigation-list">
                <li role="presentation">
                    <a href="index.html" role="menuitem"
                        class="navigation-list__item navigation-list__item">Home</a>
                </li>
                <li role="presentation">
                    <a href="about.html" role="menuitem" class="navigation-list__item navigation-list__item">About</a>
                </li>
                <li role="presentation">
                    <a href="contact.html" role="menuitem" class="navigation-list__item navigation-list__item--active">Contact</a>
                </li>
                <li role="presentation">
                    <a href="work.html" role="menuitem" class="navigation-list__item navigation-list__item">Work</a>
                </li>
            </ul>
        </nav>
    </header>

    

    <main>
        <h1>Contact Trey</h1>
        <form action="" method="post">
            <label class="standard-label" for="contact-email">Email: </label>
            <input type="email" id="contact-email" required>
        
            <label class="standard-label" for="contact-telephone">Telephone: </label>
            <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" id="contact-telephone">
        
            <label class="standard-label" for="message">Message: </label>
            <textarea maxlength="240" id="message" rows ="4" cols="75" required></textarea>
            
            <input type="submit" value="Send message" label class="standard-label__submit">
        </form>

            
    </main>

    <footer class="page-footer">
        <p class="footer__title">
            Find me on
        </p>
        <social class="footer__social">
            <a href="https://github.com/TreyKeeth" target="_blank" aria-label="Link to Github">
                <img src="img/github.svg" height="30px" ; width="30px" />
            </a>
            <a href="https://www.linkedin.com/in/treykeeth/" target="_blank" aria-label="Link to LinkedIn">
                <img src="img/linkedin.svg" height="30px" ; width="30px" />
            </a>
        </social>
    </footer>

    <script src="js/tota11y.min.js"></script>
        

</body>

</html>
